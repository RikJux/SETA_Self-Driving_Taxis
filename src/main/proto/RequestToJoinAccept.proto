package seta.smartcity.requestToJoinAccept;

message RequestToJoinAccept {

  message Taxi {

    required string id = 1;
    required string ip = 2;
    required int32 port = 3;

  }

  message Position {

    required int32 x = 1;
    required int32 y = 2;

  }

  required Position startingP = 1;
  repeated Taxi taxi = 2;

}